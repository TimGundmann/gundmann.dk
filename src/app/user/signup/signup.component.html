<div *ngIf="message">
  {{message}}
</div>
<div *ngIf="signingup">
  <form>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Name" type="text" class="form-control" id="name" required [(ngModel)]="user.name"
          name="name" autofocus>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Email" type="text" class="form-control" id="email" required [(ngModel)]="user.email"
          name="email">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Password" type="password" class="form-control" id="password" required [(ngModel)]="user.password"
          name="password">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput placeholder="Repeat password" type="password" class="form-control" id="secondPassword" required
          [(ngModel)]="secondPassword" name="secondPassword">
      </mat-form-field>
    </div>

    <div class="form-group">
      <button type="submit" (click)="signUp()" mat-button>Sign up</button>
    </div>
  </form>
</div>
