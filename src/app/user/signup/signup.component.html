<div *ngIf="message">
  {{message}}
</div>
<div *ngIf="signingup">
<form >
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
  </div>
  <div class="form-group">
    <label for="secondPassword">Repeat password</label>
    <input type="password" class="form-control" id="secondPassword" required [(ngModel)]="secondPassword" name="secondPassword">
  </div>

  <div class="form-group">
    <button type="submit" (click)="signUp()" mat-button>Sign up</button>
  </div>
</form>
</div>
