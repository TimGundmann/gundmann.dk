<div *ngIf="message">
  {{message}}
</div>
<form>
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Email" type="text" class="form-control" id="email" required [(ngModel)]="email" name="email" autofocus>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Password" type="password" class="form-control" id="password" required [(ngModel)]="password"
        name="password">
    </mat-form-field>
  </div>

  <div class="form-group">
    <a routerLink="/signup">Sign up</a>
    <button type="submit" (click)="signIn()" mat-button>Sign in</button>
  </div>
</form>
